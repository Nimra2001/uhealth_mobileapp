name: uhealth_mobileapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  keyboard_dismisser: ^2.0.1
  flutter_easyloading: ^3.0.3
  responsive_sizer: ^3.1.0
  persistent_bottom_nav_bar: ^4.0.2
  iconify_flutter: ^0.0.4
  flutter_svg: ^1.1.4
  font_awesome_flutter: ^10.1.0
  cupertino_tabbar: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: fonts/SourceSansPro-Regular.ttf
          weight: 500
        - asset: fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: fonts/SourceSansPro-Bold.ttf
          weight: 700
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-Regular.ttf
          weight: 500
        - asset: fonts/Manrope-Medium.ttf
          weight: 600
        - asset: fonts/Manrope-Bold.ttf
          weight: 700